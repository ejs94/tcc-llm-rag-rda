services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8nuser
      POSTGRES_PASSWORD: mysecretpassword # Replace with a strong password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: n8nuser
      DB_POSTGRESDB_PASSWORD: mysecretpassword # Must match the PostgreSQL password
      # N8N_BASIC_AUTH_ACTIVE: "true" # Uncomment for basic auth
      # N8N_BASIC_AUTH_USER: "admin" # Uncomment and replace
      # N8N_BASIC_AUTH_PASSWORD: "securepassword" # Uncomment and replace
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

volumes:
  postgres_data:
  n8n_data: